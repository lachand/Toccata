<script src="../../../main.ts"></script>
<!--<div style="height: 400px; overflow-y: auto" ngx-auto-scroll lock-y-offset="10" observe-attributes>-->
<div fxLayout="row" fxLayout.xs="column" class="flex-main-div">
  <div *ngFor="let activity of activityService.activity_loaded_child" fxFlex="45%" class="flex-card">
    <md-card>
      <md-card-header>
        <h3 md-line>{{activity.name}}</h3>
      </md-card-header>
      <p>
        {{activity.description}}
      </p>

      <md-card-actions>
        <md-icon (click)="show_subactivity(activity._id)">visibility</md-icon>
        <md-icon *ngIf="userService.fonction === 'Enseignant' && edit===true" (click)="edit_subactivity(activity._id)">mode_edit</md-icon>
        <md-icon *ngIf="userService.fonction === 'Enseignant' && edit===true" (click)="delete_subactivity(activity._id)">delete</md-icon>
      </md-card-actions>

    </md-card>
  </div>

  <div fxFlex="10%" class="flex-card-centered">
    <button (click)="new_subactivity()" *ngIf="userService.fonction === 'Enseignant' && edit===true" md-fab color="primary"><md-icon>add</md-icon></button>
  </div>

</div>
